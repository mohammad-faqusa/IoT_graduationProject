<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peripheral Request Form</title>
    <link rel="stylesheet" href="./css/addDevice.css">
</head>
<body>
    <div class="container">
        <h1>Peripheral Request Form</h1>
        <div class="form-container">
            <form id="peripheralForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="peripheral">Peripherals</label>
                    <div class="peripheral-select-container">
                        <select id="peripheral" name="peripheral">
                            <option value="">Select a peripheral</option>
                            <option value="Keyboard">Keyboard</option>
                            <option value="Mouse">Mouse</option>
                            <option value="Monitor">Monitor</option>
                            <option value="Headset">Headset</option>
                            <option value="Webcam">Webcam</option>
                            <option value="Docking Station">Docking Station</option>
                        </select>
                        <button type="button" id="addPeripheral" class="btn-add">Add</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Selected Peripherals</label>
                    <ul id="peripheralList" class="peripheral-list">
                        <!-- Peripheral items will be added here dynamically -->
                    </ul>
                    <input type="hidden" id="selectedPeripherals" name="selectedPeripherals" value="">
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelButton" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/addDevice.js"></script>
</body>
</html>
